<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disponibilit√© des Chalets</title>
    
    <!-- Google Fonts: Manrope & Material Symbols -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind Config for shadcn/ui -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
              'status-confirmed': '#3b82f6',
              'status-option': '#f59e0b',
              'status-blocked': '#6b7280',
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            keyframes: {
              "accordion-down": { from: { height: "0" }, to: { height: "var(--radix-accordion-content-height)" } },
              "accordion-up": { from: { height: "var(--radix-accordion-content-height)" }, to: { height: "0" } },
              "fade-in": { "0%": { opacity: "0" }, "100%": { opacity: "1" } },
              "slide-in": { "0%": { transform: "translateX(10px)", opacity: "0" }, "100%": { transform: "translateX(0)", opacity: "1" } }
            },
            animation: {
              "accordion-down": "accordion-down 0.2s ease-out",
              "accordion-up": "accordion-up 0.2s ease-out",
              "fade-in": "fade-in 0.3s ease-out",
              "slide-in": "slide-in 0.4s ease-out",
            },
          }
        }
      }
    </script>
    
    <!-- Global Styles & CSS Variables for shadcn/ui -->
    <style>
      :root {
        /* Softer, more modern palette (Zinc-like) */
        --background: 0 0% 98%; /* Slightly off-white for depth */
        --foreground: 240 10% 3.9%;
        
        --card: 0 0% 100%;
        --card-foreground: 240 10% 3.9%;
        
        --popover: 0 0% 100%;
        --popover-foreground: 240 10% 3.9%;
        
        --primary: 240 5.9% 10%;
        --primary-foreground: 0 0% 98%;
        
        --secondary: 240 4.8% 95.9%;
        --secondary-foreground: 240 5.9% 10%;
        
        --muted: 240 4.8% 95.9%;
        --muted-foreground: 240 3.8% 46.1%;
        
        --accent: 240 4.8% 95.9%;
        --accent-foreground: 240 5.9% 10%;
        
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 98%;

        --border: 240 5.9% 90%;
        --input: 240 5.9% 90%;
        --ring: 240 5.9% 10%;
        
        --radius: 0.75rem; /* Larger radius for modern feel */
      }
  
      .dark {
        --background: 240 10% 3.9%;
        --foreground: 0 0% 98%;
        
        --card: 240 10% 3.9%;
        --card-foreground: 0 0% 98%;
        
        --popover: 240 10% 3.9%;
        --popover-foreground: 0 0% 98%;
        
        --primary: 0 0% 98%;
        --primary-foreground: 240 5.9% 10%;
        
        --secondary: 240 3.7% 15.9%;
        --secondary-foreground: 0 0% 98%;
        
        --muted: 240 3.7% 15.9%;
        --muted-foreground: 240 5% 64.9%;
        
        --accent: 240 3.7% 15.9%;
        --accent-foreground: 0 0% 98%;
        
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 0 0% 98%;
        
        --border: 240 3.7% 15.9%;
        --input: 240 3.7% 15.9%;
        --ring: 240 4.9% 83.9%;
      }

      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>

    <script type="importmap">
{

    "date-fns/": "https://aistudiocdn.com/date-fns@^4.1.0/",

  }
}
</script>
</head>
